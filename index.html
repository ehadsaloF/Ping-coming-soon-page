<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/logo.svg" class="logo" alt="logo">
    <h1>We are launching <b>soon!</b></h1>
    <h3>Subscribe and get notified</h3>
    <form action='#'>
      <input type="email" placeholder="Your email address..." id='email'>
      <input type="submit" id='submit_btn' value='Notify Me'>
    </form>
    <img src="images/illustration-dashboard.png" id="dash" alt="">
  </div>
  <footer>
    <div id='social-links'>
      <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p id="copyright"> &copy; Copyright Ping. All rights reserved.</p>
  </footer>


 


</body>
</html>
